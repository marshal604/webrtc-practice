<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC</title>
</head>

<body>
    <button onclick="onConnection()">Connection</button>
    <button onclick="onJoinRoom('lobby')">JoinRoom</button>
    <button onclick="onLeaveRoom('lobby')">LeaveRoom</button>
    <button onclick="onDisconnect('lobby')">Disconnect</button>
    <section>
        <h3>Local <span id="socket-id"></span></h3>
        <video id="local-video" autoplay></video>
    </section>

    <section>
        <h3>Remote</h3>
        <div id="remote-videos"></div>
    </section>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
